<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <div class="answer"></div>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Optimization of the code depends on?</h3>
                <button class="correctMultiple">Space and Time complexity</button>
                <button class="wrong1">Time complexity</button>
                <button class="wrong2">Space complexity</button>
                <button class="wrong3">Design and Structure of code</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>The Higest number can be rendered using one byte is?</h3>
                <div class="answer2"></div>
                <input type="text" placeholder="Type your answer">
                <button class="confirm">Confirm</button><br>
                <button class="reset">Reset</button>

            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions

            // Get hold of correct answer in MCQ
            let correctMult = document.querySelector('.correctMultiple');

            // Div to show whether the selected answer is right or not
            let ans = document.querySelector('.answer');

            // Add event listener when the correct answer is clicked by user
            correctMult.addEventListener('click', () => {
                correctMult.style = 'background-color:green;color:white';
                ans.innerText = 'Correct!';
                ans.style = 'color: green; display: block;';
            })

            // function for clicking the wrong answer
            function wron(ele) {
                ele.style = 'background-color:red;color:white';
                ans.innerText = 'Incorrect!';
                ans.style = 'color: red; display: block;';
            }

            // Getting hold of each wrong answer and adding eventListener to them
            let wrong1 = document.querySelector('.wrong1');
            wrong1.addEventListener('click', () => wron(wrong1), false)
            let wrong2 = document.querySelector('.wrong2');
            wrong2.addEventListener('click', () => wron(wrong2))
            let wrong3 = document.querySelector('.wrong3');
            wrong3.addEventListener('click', () => wron(wrong3))

            // Code for second question

            // Div for disp;aying the answer right or not
            let ans2 = document.querySelector('.answer2');

            // Confirmation button
            let conf = document.querySelector('.confirm');

            // Input text for the user to type the answer
            let inp = document.querySelector('input');

            // Checks whenther the answer the confirm button gets clicked
            conf.addEventListener('click', () => {
                if (parseInt(inp.value) != 255) {
                    ans2.innerText = 'Incorrect!';
                    ans2.style = 'color: red; display: block;';
                    inp.value = '';
                }
                else {
                    ans2.innerText = 'Correct!';
                    ans2.style = 'color: green; display: block;';
                }
            })
            // Selects every button
            let btn = document.querySelectorAll('button')

            // Reset button for reseting the selected options by the user
            let res = document.querySelector('.reset');
            res.addEventListener('click', () => {
                ans.style.display = 'none';
                ans2.style.display = 'none';
                inp.value = '';
                let newarr = Array.from(btn);
                newarr.map((ele) => ele.style = 'background-color:#d9edff;color:black;')
            })
        </script>
    </body>

</html>
