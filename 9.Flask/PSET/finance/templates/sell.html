{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="row justify-content-center">
        <div class="col-1">
            <select class="form-select mb-3" aria-label="example">
                <option disabled>Symbol</option>
                <option selected value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number">
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
